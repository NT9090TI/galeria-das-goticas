<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Goth gallery</title>
    <style>
      :root {
        --bg: #0f0f12;
        --card: #111217;
        --muted: #9aa0a6;
        --accent: #8b5cf6;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: linear-gradient(180deg, var(--bg), #071017);
        color: #eee;
      }
      header {
        padding: 28px 20px;
        text-align: center;
      }
      header h1 {
        margin: 0.1rem;
        font-size: clamp(20px, 4vw, 34px);
        letter-spacing: 1px;
      }
      header p {
        margin: 6px 0 0;
        color: var(--muted);
      }
      .container {
        max-width: 1100px;
        margin: 28px auto;
        padding: 0 18px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 18px;
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: transform 0.18s;
      }
      .card:hover {
        transform: translateY(-6px);
      }
      .card img {
        display: block;
        width: 100%;
        height: 320px;
        object-fit: cover;
      }
      .meta {
        padding: 12px;
      }
      .meta h3 {
        margin: 0;
        font-size: 15px;
      }
      .meta p {
        margin: 6px 0 0;
        font-size: 13px;
        color: var(--muted);
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.85);
        z-index: 60;
      }
      .lightbox.open {
        display: flex;
      }
      .lightbox img {
        max-width: 92%;
        max-height: 86%;
        border-radius: 8px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
      }
      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: 0;
        color: #fff;
        font-size: 28px;
        cursor: pointer;
      }

      footer {
        color: var(--muted);
        text-align: center;
        padding: 26px 18px;
      }
      @media (max-width: 420px) {
        .card img {
          height: 240px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gallery — Goth Girls</h1>
      <p>Galeria responsiva com lightbox.</p>
    </header>

    <main class="container">
      <div class="grid" id="gallery">
        <!-- Imagens carregadas pelo JS -->
      </div>
    </main>

    <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
      <button class="close" id="closeBtn" aria-label="Fechar">✕</button>
      <img id="lightboxImg" src="" alt="Imagem ampliada" />
    </div>

    <footer>
      <small
        >Примечание: изображения приведены только в иллюстративных целях и
        предназначены только для реальных целей.</small
      >
    </footer>

    <script>
      const images = Array.from({ length: 30 }, (_, i) => ({
        src: `imagens/gotica${i + 1}.jpg`,
        title: `готика ${i + 1}`,
        credit: "pinterest?",
      }));

      const gallery = document.getElementById("gallery");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");
      const closeBtn = document.getElementById("closeBtn");
      let currentIndex = 0;

      images.forEach((it, idx) => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
        <img loading="lazy" src="${it.src}" alt="${it.title}" />
        <div class="meta">
          <h3>${it.title}</h3>
          <p>${it.credit}</p>
        </div>`;
        card.addEventListener("click", () => openLightbox(idx));
        gallery.appendChild(card);
      });

      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = images[index].src;
        lightboxImg.alt = images[index].title;
        lightbox.classList.add("open");
      }

      function closeLightbox() {
        lightbox.classList.remove("open");
        lightboxImg.src = "";
      }

      function nextImg() {
        currentIndex = (currentIndex + 1) % images.length;
        openLightbox(currentIndex);
      }

      function prevImg() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        openLightbox(currentIndex);
      }

      closeBtn.addEventListener("click", closeLightbox);
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") nextImg();
        if (e.key === "ArrowLeft") prevImg();
      });
    </script>
  </body>
</html>
