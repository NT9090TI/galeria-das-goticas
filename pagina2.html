<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Favoritos — Goth Gallery (Melhorada)</title>
    <style>
      :root {
        --bg: #06060a;
        --panel: rgba(20, 14, 28, 0.6);
        --muted: #9aa0a6;
        --accent: #8b5cf6;
        --neon: #b300ff;
        --glass-border: rgba(255, 255, 255, 0.04);
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        --text: #eee;
      }

      /* Ultra Dark / Horror mode variables (toggled with .ultra) */
      body.ultra {
        --bg: #070202;
        --panel: rgba(10, 6, 8, 0.64);
        --accent: #7b0028;
        --neon: #ff0033;
        --glass-border: rgba(255, 0, 0, 0.06);
        --card-shadow: 0 12px 40px rgba(80, 0, 0, 0.75);
        --text: #f2e8e8;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: radial-gradient(
            1200px 500px at 10% 10%,
            rgba(139, 92, 246, 0.06),
            transparent 6%
          ),
          linear-gradient(180deg, var(--bg), #020204);
        color: var(--text);
      }

      header {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        padding: 22px 26px;
        position: sticky;
        top: 0;
        backdrop-filter: blur(6px);
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.08), transparent);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        z-index: 20;
      }

      .brand {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--neon), var(--accent));
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.6), 0 0 18px var(--neon);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #111;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 1px;
        text-shadow: 0 0 8px var(--neon);
      }

      .nav {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .nav a,
      .top-btn {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid var(--glass-border);
        padding: 10px 14px;
        border-radius: 10px;
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--card-shadow);
        transition: transform 0.12s, box-shadow 0.12s;
      }
      .nav a:hover,
      .top-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      }

      .controls-right {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .toggle-ultra {
        background: transparent;
        border: 1px solid var(--glass-border);
        padding: 8px;
        border-radius: 10px;
        cursor: pointer;
        color: var(--text);
      }

      main.wrap {
        max-width: 1100px;
        margin: 26px auto;
        padding: 0 18px 80px;
      }

      .top-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
        flex-wrap: wrap;
      }
      .top-left {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .glass-panel {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(8px) saturate(120%);
        padding: 10px 12px;
        border-radius: 12px;
        color: var(--text);
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.55);
      }

      .search {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .search input {
        background: transparent;
        border: 0;
        outline: none;
        color: var(--text);
        padding: 8px;
        min-width: 220px;
      }

      /* Gallery grid */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 18px;
        margin-top: 6px;
      }

      .card {
        border-radius: 14px;
        overflow: hidden;
        position: relative;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.18)
        );
        border: 1px solid var(--glass-border);
        box-shadow: var(--card-shadow);
        transition: transform 0.25s, box-shadow 0.25s, opacity 0.25s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.75);
      }

      .thumb {
        width: 100%;
        height: 260px;
        object-fit: cover;
        display: block;
        background: #111;
        filter: brightness(0.92);
        transition: transform 0.25s, filter 0.25s;
      }
      .card:hover .thumb {
        transform: scale(1.03);
      }

      .card .meta {
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .meta h3 {
        margin: 0;
        font-size: 14px;
        color: var(--text);
      }
      .meta p {
        margin: 0;
        color: var(--muted);
        font-size: 12px;
      }

      .card .actions {
        display: flex;
        gap: 8px;
        padding: 12px;
        align-items: center;
        justify-content: space-between;
      }

      .btn-small {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--glass-border);
        background: transparent;
        color: var(--text);
        cursor: pointer;
        font-weight: 700;
      }
      .btn-small.primary {
        background: linear-gradient(90deg, var(--neon), var(--accent));
        color: #111;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6), 0 0 12px var(--neon);
      }

      .remove-anim {
        animation: removeAnim 0.45s forwards ease;
      }
      @keyframes removeAnim {
        to {
          opacity: 0;
          transform: translateY(18px) scale(0.98);
          height: 0;
          margin: 0;
          padding: 0;
        }
      }

      .empty {
        color: var(--muted);
        text-align: center;
        margin-top: 40px;
        font-size: 16px;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 60;
        background: linear-gradient(rgba(0, 0, 0, 0.82), rgba(0, 0, 0, 0.95));
        padding: 20px;
      }
      .lightbox.open {
        display: flex;
      }
      .lightbox .box {
        max-width: 92%;
        max-height: 86%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .lightbox img {
        max-width: 100%;
        max-height: 76vh;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        transition: filter 0.2s, transform 0.2s;
        cursor: pointer;
      }

      .filter-controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .filter-controls button {
        padding: 8px 10px;
        border-radius: 8px;
        background: transparent;
        border: 1px solid var(--glass-border);
        color: var(--text);
        cursor: pointer;
      }

      .close-light {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--neon);
        color: #111;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.6);
      }

      /* nav arrows inside lightbox */
      .light-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 36px;
        width: 52px;
        height: 52px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        background: rgba(0, 0, 0, 0.35);
        color: var(--text);
        border: 1px solid var(--glass-border);
      }
      .light-arrow.left {
        left: 10px;
      }
      .light-arrow.right {
        right: 10px;
      }

      /* Filters classes applied to image */
      .flt-contrast {
        filter: contrast(1.8) saturate(1.1);
      }
      .flt-grayscale {
        filter: grayscale(1) contrast(1.1) brightness(0.95);
      }
      .flt-blur {
        filter: blur(3px);
      }
      .flt-neon {
        filter: brightness(1.35) saturate(1.3) drop-shadow(0 0 18px var(--neon));
      }
      .flt-vhs {
        filter: contrast(1.25) saturate(0.9) sepia(0.08) brightness(0.95);
        position: relative;
      }
      .flt-glitch {
        animation: glitchAnim 0.6s steps(2, end) infinite;
        filter: contrast(1.4) saturate(1.2);
      }
      @keyframes glitchAnim {
        0% {
          transform: translate(0, 0);
          clip-path: inset(0 0 0 0);
        }
        10% {
          transform: translate(-6px, -3px) skew(-2deg);
          clip-path: inset(10% 0 75% 0);
        }
        20% {
          transform: translate(4px, 2px) skew(1deg);
          clip-path: inset(35% 0 20% 0);
        }
        30% {
          transform: translate(-2px, 3px) skew(-1deg);
          clip-path: inset(0 0 50% 0);
        }
        100% {
          transform: translate(0, 0);
          clip-path: inset(0 0 0 0);
        }
      }

      /* VHS scanlines overlay for the vhs effect */
      .vhs-overlay {
        pointer-events: none;
        position: absolute;
        inset: 0;
        mix-blend-mode: overlay;
        background-image: linear-gradient(
          transparent 50%,
          rgba(0, 0, 0, 0.06) 51%
        );
        background-size: 100% 3px;
        opacity: 0.55;
        display: none;
      }
      .show-vhs .vhs-overlay {
        display: block;
      }

      /* tiny responsive */
      @media (max-width: 640px) {
        .thumb {
          height: 200px;
        }
        .filter-controls button {
          padding: 6px 8px;
        }
        .light-arrow {
          width: 44px;
          height: 44px;
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="logo">GG</div>
        <div>
          <h1>Favoritos — Goth Gallery</h1>
          <div style="font-size: 12px; color: var(--muted)">
            Somente imagens marcadas com ❤️ aparecem aqui
          </div>
        </div>
      </div>

      <div class="controls-right">
        <div class="nav">
          <a href="index.html">Página 1</a>
          <a href="pagina3.html">Página 3</a>
        </div>

        <button
          class="toggle-ultra"
          id="toggleUltra"
          title="Alternar Ultra Dark"
        >
          Ultra Dark
        </button>
        <button class="top-btn" id="removeAll">Remover todos</button>
      </div>
    </header>

    <main class="wrap">
      <div class="top-actions">
        <div class="top-left">
          <div class="glass-panel search">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              style="opacity: 0.8"
            >
              <path
                d="M21 21l-4.35-4.35"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <input id="q" placeholder="Pesquisar por nome (ex: gotica 12)" />
          </div>
        </div>

        <div style="display: flex; gap: 10px; align-items: center">
          <div
            class="glass-panel"
            style="display: flex; gap: 8px; align-items: center"
          >
            <strong style="font-size: 13px">Visual</strong>
            <button class="btn-small" id="glassToggle">Glass ON</button>
          </div>
        </div>
      </div>

      <div id="gallery" class="gallery" aria-live="polite"></div>
      <div id="empty" class="empty">Nenhuma imagem favoritada ainda.</div>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="box">
        <button class="close-light" id="closeLight">✕</button>

        <!-- left arrow inside lightbox -->
        <div class="light-arrow left" id="lightPrev" title="Anterior">‹</div>

        <div style="position: relative; max-width: 92%; max-height: 76vh">
          <img id="lightImg" src="" alt="Preview" />
          <div class="vhs-overlay" id="vhsOverlay"></div>
        </div>

        <!-- right arrow inside lightbox -->
        <div class="light-arrow right" id="lightNext" title="Próxima">›</div>

        <div class="filter-controls" role="toolbar" aria-label="Filtros">
          <button onclick="applyFilter('none')">Normal</button>
          <button onclick="applyFilter('flt-contrast')">Dark Contrast</button>
          <button onclick="applyFilter('flt-grayscale')">P&B</button>
          <button onclick="applyFilter('flt-blur')">Blur</button>
          <button onclick="applyFilter('flt-neon')">Neon</button>
          <button onclick="applyFilter('flt-vhs')">VHS</button>
          <button onclick="applyFilter('flt-glitch')">Glitch</button>
        </div>
      </div>
    </div>

    <script>
      /* Data: favoritos are stored in localStorage key "favoritos" (array of src strings) */
      const KEY = "favoritos";
      let favoritos = JSON.parse(localStorage.getItem(KEY) || "[]");
      const gallery = document.getElementById("gallery");
      const empty = document.getElementById("empty");

      const lightbox = document.getElementById("lightbox");
      const lightImg = document.getElementById("lightImg");
      const closeLight = document.getElementById("closeLight");
      const vhsOverlay = document.getElementById("vhsOverlay");

      const q = document.getElementById("q");
      const removeAllBtn = document.getElementById("removeAll");
      const toggleUltra = document.getElementById("toggleUltra");
      const glassToggle = document.getElementById("glassToggle");

      const lightPrev = document.getElementById("lightPrev");
      const lightNext = document.getElementById("lightNext");

      let currentFilterClass = "";
      let lastRenderedList = []; // current filtered list of favorites
      let currentIndex = 0; // index in lastRenderedList

      function render() {
        gallery.innerHTML = "";
        const filterText = q.value.trim().toLowerCase();
        const list = favoritos.filter((src) => {
          if (!filterText) return true;
          return src.toLowerCase().includes(filterText);
        });

        lastRenderedList = list.slice(); // copy for navigation

        if (list.length === 0) {
          empty.style.display = "block";
        } else {
          empty.style.display = "none";
        }

        list.forEach((src, idx) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
      <img class="thumb" src="${src}" loading="lazy" alt="favorito ${
            idx + 1
          }" data-idx="${idx}">
      <div class="meta">
        <div>
          <h3>Favorito</h3>
          <p>Fonte local</p>
        </div>
        <div style="font-size:12px;color:var(--muted)">${idx + 1}</div>
      </div>
      <div class="actions">
        <div style="display:flex; gap:8px">
          <button class="btn-small primary" onclick="openLightFromButton(event, ${idx})">Abrir</button>
          <button class="btn-small" onclick="downloadImg('${src}')">Baixar</button>
        </div>
        <div style="display:flex; gap:8px">
          <button class="btn-small" onclick="focusAndRemove(event,'${src}')">Remover ❤️</button>
        </div>
      </div>
    `;
          // click on thumbnail opens lightbox (use delegated index converted to current list)
          const imgEl = card.querySelector(".thumb");
          imgEl.addEventListener("click", (e) => {
            openLightFromThumb(idx);
          });

          gallery.appendChild(card);
        });
      }

      /* open lightbox from button (passes idx in current lastRenderedList) */
      function openLightFromButton(e, idx) {
        if (e) e.stopPropagation();
        openLightByIndex(idx);
      }

      /* open lightbox when clicking thumbnail */
      function openLightFromThumb(idx) {
        openLightByIndex(idx);
      }

      /* open by index in lastRenderedList */
      function openLightByIndex(idx) {
        if (!lastRenderedList.length) return;
        currentIndex = idx;
        const src = lastRenderedList[currentIndex];
        lightImg.className = ""; // clear filters
        currentFilterClass = "";
        lightImg.src = src;
        vhsOverlay.style.display = "none";
        lightbox.classList.add("open");
        lightbox.setAttribute("aria-hidden", "false");
      }

      /* applyFilter: add CSS class to image */
      function applyFilter(cls) {
        lightImg.className = "";
        vhsOverlay.style.display = "none";
        currentFilterClass = cls === "none" ? "" : cls;
        if (currentFilterClass) {
          lightImg.classList.add(currentFilterClass);
          if (currentFilterClass === "flt-vhs")
            vhsOverlay.style.display = "block";
        }
      }

      /* download */
      function downloadImg(dataUrl) {
        const a = document.createElement("a");
        a.href = dataUrl;
        a.download = "goth_fav.png";
        document.body.appendChild(a);
        a.click();
        a.remove();
      }

      /* remove single by src with animation */
      function focusAndRemove(e, src) {
        e.stopPropagation();
        const cards = Array.from(gallery.children);
        let targetCard = null;
        for (const c of cards) {
          const img = c.querySelector("img");
          if (img && img.src === src) {
            targetCard = c;
            break;
          }
        }
        if (!targetCard) {
          removeBySrc(src);
          return;
        }
        targetCard.classList.add("remove-anim");
        setTimeout(() => {
          removeBySrc(src);
        }, 420);
      }

      /* remove logic */
      function removeBySrc(src) {
        favoritos = favoritos.filter((s) => s !== src);
        localStorage.setItem(KEY, JSON.stringify(favoritos));
        render();
        // if lightbox open and showing this src, close it
        if (lightbox.classList.contains("open") && lightImg.src === src) {
          closeLightbox();
        }
      }

      /* remove all */
      removeAllBtn.addEventListener("click", () => {
        if (!favoritos.length) return alert("Nenhum favorito para remover.");
        if (!confirm("Remover todas as imagens favoritas?")) return;
        favoritos = [];
        localStorage.setItem(KEY, JSON.stringify(favoritos));
        render();
        closeLightbox();
      });

      /* close lightbox */
      closeLight.addEventListener("click", () => {
        closeLightbox();
      });

      function closeLightbox() {
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        lightImg.className = "";
        vhsOverlay.style.display = "none";
      }

      /* click outside to close */
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      /* NAVIGATION: next / prev within lastRenderedList */
      function nextInList() {
        if (!lastRenderedList.length) return;
        currentIndex = (currentIndex + 1) % lastRenderedList.length;
        const src = lastRenderedList[currentIndex];
        lightImg.className = "";
        currentFilterClass = "";
        vhsOverlay.style.display = "none";
        lightImg.src = src;
      }

      function prevInList() {
        if (!lastRenderedList.length) return;
        currentIndex =
          (currentIndex - 1 + lastRenderedList.length) %
          lastRenderedList.length;
        const src = lastRenderedList[currentIndex];
        lightImg.className = "";
        currentFilterClass = "";
        vhsOverlay.style.display = "none";
        lightImg.src = src;
      }

      /* arrows inside lightbox */
      lightNext.addEventListener("click", (e) => {
        e.stopPropagation();
        nextInList();
      });
      lightPrev.addEventListener("click", (e) => {
        e.stopPropagation();
        prevInList();
      });

      /* click on image split behavior: left -> prev, right -> next */
      lightImg.addEventListener("click", (e) => {
        // compute click x relative to image element
        const rect = lightImg.getBoundingClientRect();
        const x = e.clientX - rect.left;
        if (x < rect.width / 2) prevInList();
        else nextInList();
      });

      /* keyboard: ESC closes, arrows navigate */
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeLightbox();
        } else if (e.key === "ArrowRight") {
          if (lightbox.classList.contains("open")) nextInList();
        } else if (e.key === "ArrowLeft") {
          if (lightbox.classList.contains("open")) prevInList();
        }
      });

      /* search */
      q.addEventListener("input", () => render());

      /* Ultra Dark toggle */
      toggleUltra.addEventListener("click", () => {
        document.body.classList.toggle("ultra");
        toggleUltra.textContent = document.body.classList.contains("ultra")
          ? "Ultra ON"
          : "Ultra Dark";
      });

      /* Glass toggle */
      glassToggle.addEventListener("click", () => {
        document
          .querySelectorAll(".card")
          .forEach((c) => c.classList.toggle("glass-off"));
        glassToggle.textContent =
          glassToggle.textContent === "Glass ON" ? "Glass OFF" : "Glass ON";
      });

      /* initial render */
      render();
    </script>
  </body>
</html>
