<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Årea Ultra Secreta</title>

    <style>
      :root {
        --accent: #ff0066;
        --neon: #9d00ff;
        --card: #0b0a10;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: radial-gradient(circle at top, #090015, #020204 80%);
        color: white;
        min-height: 100vh;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      header {
        text-align: center;
        padding: 26px;
      }

      h1 {
        font-size: 34px;
        text-shadow: 0 0 20px var(--accent);
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        from {
          text-shadow: 0 0 18px var(--accent);
        }
        to {
          text-shadow: 0 0 34px var(--neon);
        }
      }

      .sub {
        color: #aaa;
        font-size: 14px;
      }

      .back {
        margin-top: 14px;
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(135deg, #ff0055, #6a00ff);
        color: white;
        text-decoration: none;
        border-radius: 14px;
        font-weight: bold;
        box-shadow: 0 0 20px rgba(255, 0, 150, 0.6);
        transition: 0.25s;
      }

      .back:hover {
        transform: scale(1.08);
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 22px;
      }

      .card {
        background: var(--card);
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 0 22px rgba(255, 0, 150, 0.25);
        transition: 0.25s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 35px rgba(255, 0, 200, 0.5);
      }

      .card img {
        width: 100%;
        height: 340px;
        object-fit: cover;
        filter: blur(22px) brightness(0.55);
        transition: 0.45s ease;
      }

      .card:hover img {
        filter: blur(0) brightness(1);
        transform: scale(1.05);
      }

      /* LIGHTBOX */
      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.92);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .lightbox.open {
        display: flex;
      }

      .lightbox img {
        max-width: 94%;
        max-height: 86%;
        border-radius: 14px;
        box-shadow: 0 0 30px var(--accent);
      }

      .close {
        position: fixed;
        top: 22px;
        right: 28px;
        font-size: 34px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      .arrow {
        position: fixed;
        top: 50%;
        font-size: 48px;
        cursor: pointer;
        user-select: none;
        color: white;
      }

      .arrow.left {
        left: 26px;
      }
      .arrow.right {
        right: 26px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>√Årea Ultra Secreta</h1>
      <p class="sub">acesso n√£o autorizado üö´</p>
      <a class="back" href="pagina_secreta.html">Voltar</a>
    </header>

    <main class="container">
      <div class="grid" id="grid"></div>
    </main>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
      <button class="close" id="closeBtn">‚úï</button>
      <span class="arrow left" id="prev">‚üµ</span>
      <img id="viewer" />
      <span class="arrow right" id="next">‚ü∂</span>
    </div>

    <script>
      const totalImagens = 2;
      const pasta = "ultra_imagens";
      const prefixo = "ultraSecreta";
      const extensao = ".png";

      const grid = document.getElementById("grid");
      const imagens = [];

      for (let i = 1; i <= totalImagens; i++) {
        const src = `${pasta}/${prefixo}${i}${extensao}`;
        imagens.push(src);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${src}" loading="lazy">`;
        card.onclick = () => openLightbox(i - 1);
        grid.appendChild(card);
      }

      const lb = document.getElementById("lightbox");
      const viewer = document.getElementById("viewer");
      let current = 0;

      function openLightbox(i) {
        current = i;
        viewer.src = imagens[current];
        lb.classList.add("open");
      }

      function closeLB() {
        lb.classList.remove("open");
      }

      document.getElementById("closeBtn").onclick = closeLB;
      document.getElementById("next").onclick = () =>
        openLightbox((current + 1) % imagens.length);
      document.getElementById("prev").onclick = () =>
        openLightbox((current - 1 + imagens.length) % imagens.length);

      document.addEventListener("keydown", (e) => {
        if (!lb.classList.contains("open")) return;
        if (e.key === "Escape") closeLB();
        if (e.key === "ArrowRight") document.getElementById("next").click();
        if (e.key === "ArrowLeft") document.getElementById("prev").click();
      });
    </script>
  </body>
</html>
