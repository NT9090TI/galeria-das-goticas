<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Årea Restrita</title>

    <style>
      :root {
        --bg: #050408;
        --card: #0f0e14;
        --accent: #a855f7;
        --neon: #b26dff;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at center, #0d0b12, #050409 80%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        animation: fadeIn 0.7s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      header {
        text-align: center;
        padding: 25px;
      }

      header h1 {
        font-size: 32px;
        text-shadow: 0 0 14px var(--accent);
        margin-bottom: 4px;
        animation: glow 2s infinite alternate ease-in-out;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 14px var(--accent);
        }
        to {
          text-shadow: 0 0 28px var(--neon);
        }
      }

      p.sub {
        color: #bbb;
        margin-top: -4px;
        font-size: 15px;
      }

      .back {
        display: inline-block;
        margin-top: 14px;
        padding: 10px 18px;
        background: var(--accent);
        color: black;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 0 12px var(--accent);
        transition: 0.2s;
      }

      .back:hover {
        filter: brightness(1.25);
        transform: scale(1.05);
      }

 
      .container {
        max-width: 1100px;
        margin: auto;
        padding: 18px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 18px rgba(140, 0, 255, 0.25);
        cursor: pointer;
        transition: transform 0.25s, box-shadow 0.25s;
        position: relative;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(180, 0, 255, 0.45);
      }


      .card img {
        width: 100%;
        height: 330px;
        object-fit: cover;
        display: block;
        filter: blur(18px) brightness(0.6);
        transition: 0.4s ease;
      }

      
      .card:hover img {
        filter: blur(0px) brightness(1);
        transform: scale(1.05);
      }


      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.88);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 200;
        animation: fadeIn 0.35s ease;
      }

      .lightbox.open {
        display: flex;
      }

      .lightbox img {
        max-width: 92%;
        max-height: 85%;
        border-radius: 14px;
        box-shadow: 0 0 25px var(--accent);
        animation: pop 0.35s ease;
      }

      @keyframes pop {
        from {
          opacity: 0;
          transform: scale(0.7);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .arrow {
        position: fixed;
        top: 50%;
        font-size: 48px;
        color: #fff;
        padding: 6px 12px;
        cursor: pointer;
        text-shadow: 0 0 12px var(--accent);
        user-select: none;
      }

      .arrow.left {
        left: 30px;
      }
      .arrow.right {
        right: 30px;
      }

      .close-btn {
        position: fixed;
        top: 20px;
        right: 28px;
        font-size: 34px;
        cursor: pointer;
        color: white;
        background: transparent;
        border: none;
        text-shadow: 0 0 10px var(--accent);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>√Årea Restrita</h1>
      <p class="sub">Conte√∫do privado üî•üî•</p>
      <a class="back" href="index.html">Voltar</a>
    </header>

    <main class="container">
      <div class="grid" id="grid"></div>
    </main>

    
    <div class="lightbox" id="lightbox">
      <button class="close-btn" id="closeBtn">‚úï</button>
      <span class="arrow left" id="prevBtn">‚üµ</span>
      <img id="lightImg" />
      <span class="arrow right" id="nextBtn">‚ü∂</span>
    </div>

    <script>

      const totalImagens = 20;
      const pasta = "imagens_quentes";
      const prefixo = "goth"; 
      const extensao = ".png";

      const grid = document.getElementById("grid");
      let imgs = [];

    
      for (let i = 1; i <= totalImagens; i++) {
        const src = `${pasta}/${prefixo}${i}${extensao}`;
        imgs.push(src);

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${src}" data-idx="${i - 1}">`;
        grid.appendChild(div);
      }

      
      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lightImg");
      let currentIndex = 0;

      document.querySelectorAll(".grid img").forEach((img, idx) => {
        img.addEventListener("click", () => {
          currentIndex = idx;
          openLightbox();
        });
      });

      function openLightbox() {
        lbImg.src = imgs[currentIndex];
        lb.classList.add("open");
      }

      function closeLightbox() {
        lb.classList.remove("open");
      }

      document.getElementById("closeBtn").onclick = closeLightbox;
      document.getElementById("nextBtn").onclick = () => {
        currentIndex = (currentIndex + 1) % imgs.length;
        lbImg.src = imgs[currentIndex];
      };
      document.getElementById("prevBtn").onclick = () => {
        currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
        lbImg.src = imgs[currentIndex];
      };

      lb.addEventListener("click", (e) => {
        if (e.target === lb) closeLightbox();
      });

      document.addEventListener("keydown", (e) => {
        if (!lb.classList.contains("open")) return;

        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") {
          currentIndex = (currentIndex + 1) % imgs.length;
          lbImg.src = imgs[currentIndex];
        }
        if (e.key === "ArrowLeft") {
          currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
          lbImg.src = imgs[currentIndex];
        }
      });
    </script>
  </body>
</html>
