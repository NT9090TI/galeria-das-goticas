<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Årea Restrita</title>

    <style>
      :root {
        --bg: #050408;
        --card: #0f0e14;
        --accent: #a855f7;
        --neon: #b26dff;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at center, #0d0b12, #050409 80%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        animation: fadeIn 0.7s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      header {
        text-align: center;
        padding: 25px;
      }

      header h1 {
        font-size: 32px;
        text-shadow: 0 0 14px var(--accent);
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 14px var(--accent);
        }
        to {
          text-shadow: 0 0 28px var(--neon);
        }
      }

      p.sub {
        color: #bbb;
        font-size: 15px;
      }

      .back {
        display: inline-block;
        margin: 14px 6px 0;
        padding: 10px 18px;
        background: var(--accent);
        color: black;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 0 12px var(--accent);
        transition: 0.2s;
      }

      .back.ultra {
        background: linear-gradient(135deg, #ff0066, #8b00ff);
        color: white;
      }

      .container {
        max-width: 1100px;
        margin: auto;
        padding: 18px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.25s;
      }

      .card img {
        width: 100%;
        height: 330px;
        object-fit: cover;
        filter: blur(18px) brightness(0.6);
        transition: 0.4s;
      }

      .card:hover img {
        filter: blur(0) brightness(1);
      }

      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 200;
      }

      .lightbox.open {
        display: flex;
      }

      .lightbox img {
        max-width: 92%;
        max-height: 85%;
        border-radius: 14px;
      }

      .arrow {
        position: fixed;
        top: 50%;
        font-size: 48px;
        cursor: pointer;
        user-select: none;
      }

      .arrow.left {
        left: 25px;
      }
      .arrow.right {
        right: 25px;
      }

      .close-btn {
        position: fixed;
        top: 20px;
        right: 28px;
        font-size: 34px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>C–µ–∫—Ä–µ—Ç–Ω–∞—è –∑–æ–Ω–∞</h1>
      <p class="sub">–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç üî•üî•</p>
      <a class="back" href="index.html">Voltar</a>
      <a class="back ultra" href="pagina_ultra_secreta.html">
        –°–æ–≤–µ—Ä—à–µ–Ω–Ω–æ —Å–µ–∫—Ä–µ—Ç–Ω–∞—è –∑–æ–Ω–∞
      </a>
    </header>

    <main class="container">
      <div class="grid" id="grid"></div>
    </main>

    <div class="lightbox" id="lightbox">
      <button class="close-btn" id="closeBtn">‚úï</button>
      <span class="arrow left" id="prevBtn">‚üµ</span>
      <img id="lightImg" />
      <span class="arrow right" id="nextBtn">‚ü∂</span>
    </div>

    <script>
      const totalImagens = 20;
      const pasta = "imagens_quentes";
      const prefixo = "goth";
      const extensao = ".png";

      const grid = document.getElementById("grid");
      const imgs = [];

      for (let i = 1; i <= totalImagens; i++) {
        const src = `${pasta}/${prefixo}${i}${extensao}`;
        imgs.push(src);

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${src}">`;
        div.onclick = () => openLightbox(i - 1);
        grid.appendChild(div);
      }

      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lightImg");
      let currentIndex = 0;

      function openLightbox(idx) {
        currentIndex = idx;
        lbImg.src = imgs[currentIndex];
        lb.classList.add("open");
      }

      function nextImg() {
        currentIndex = (currentIndex + 1) % imgs.length;
        lbImg.src = imgs[currentIndex];
      }

      function prevImg() {
        currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
        lbImg.src = imgs[currentIndex];
      }

      document.getElementById("nextBtn").onclick = nextImg;
      document.getElementById("prevBtn").onclick = prevImg;
      document.getElementById("closeBtn").onclick = () =>
        lb.classList.remove("open");

      /* TECLADO */
      document.addEventListener("keydown", (e) => {
        if (!lb.classList.contains("open")) return;
        if (e.key === "ArrowRight") nextImg();
        if (e.key === "ArrowLeft") prevImg();
        if (e.key === "Escape") lb.classList.remove("open");
      });

      /* SWIPE / ARRASTAR */
      let startX = 0;

      lb.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      lb.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].clientX;
        if (endX < startX - 50) nextImg();
        if (endX > startX + 50) prevImg();
      });

      lb.addEventListener("mousedown", (e) => {
        startX = e.clientX;
      });

      lb.addEventListener("mouseup", (e) => {
        const endX = e.clientX;
        if (endX < startX - 60) nextImg();
        if (endX > startX + 60) prevImg();
      });
    </script>
  </body>
</html>
